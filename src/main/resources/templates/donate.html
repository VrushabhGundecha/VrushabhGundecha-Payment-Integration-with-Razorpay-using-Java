<!doctype html>
<html lang="en" xmlns:th="http:thymeleaf.org" th:fragment="Layout(content)">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="${title}">Home Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link rel="stylesheet" th:href="@{/css/style.css}" />
	
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
</head>

<body>


	<!-- Starting of NavBar -->

	<nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Sample Page</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
		</div>
	</nav>
	<!-- Ending of NavBar -->
	
	<div class="text-center mt-5">
		
		<h1>Welcome to Payment Page</h1>
		
		<input type="text" name="amt" id="payment_field" class="mt-3" placeholder="Enter Amount" />
		
	</div >
	
		
	<div class="container text-center">
		<button onclick="paymentStart()" class="btn btn-success mt-3">PAY</button>
	</div>
	

	<script th:src="@{/js/script.js}"></script>
</body>

</html>
